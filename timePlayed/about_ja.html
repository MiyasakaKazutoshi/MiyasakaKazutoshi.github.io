# 概要<br>
・テレビゲームのプレイ時間のように、クエストをプレイした時間を記録するアプリです。<br>
<br>
# クエストについて<br>
・クエスト名は自由に入力できます。(e.g. 勉強、 筋トレ、音楽、柔軟 )<br>
・クエストはいくつでも作成できます。<br>
・一度に一つのクエストのみ実行中にできます。<br>
<br>
# ドラゴンについて<br>
・クエストをプレイした合計時間がドラゴンの経験値となります。<br>
・ドラゴンは約100時間で進化し、5回の進化で完全体になります。<br>
・4体のドラゴンを完全体にした時、最強のドラゴンが誕生するでしょう。(約2000時間)<br>
<br>
# 機能<br>
・クエストごとのプレイ時間をグラフで見ることができます。<br>
